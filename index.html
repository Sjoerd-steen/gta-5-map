<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Interactive Map</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div id="app">
    <aside id="sidebar" class="sidebar" aria-label="Menu">
      <div class="sidebar-header">
        <h2>Los Santos</h2>
      </div>
      <div class="sidebar-content">
        <div class="menu-section">
          <div class="menu-actions">
            <button class="menu-btn">Show all</button>
            <button class="menu-btn">Hide all</button>
          </div>
          <input class="menu-search" type="search" placeholder="Search..." />
        </div>
        <!-- You can populate with real filters/categories later -->
        <ul class="menu-list">
          <li>Activities</li>
          <li>Entertainment</li>
          <li>Services</li>
          <li>Collectibles</li>
        </ul>
        <div class="menu-section">  
          <h3 style="margin:10px 0 6px 0; font-size:14px; opacity:0.9;">Locations</h3>
          <ul class="menu-list">
            <li><button id="gotoAirport" class="menu-btn" aria-label="Go to Airport">Airport</button></li>
            <li><button id="gotoBeach" class="menu-btn" aria-label="Go to Beach">Beach</button></li>
            <li><button id="gotoMountChiliat" class="menu-btn" aria-label="Go to Mount Chiliat">Mount Chiliat</button></li>
          </ul>
        </div>
      </div>
    </aside>
    
    <div class="viewer" id="viewer">
      <!-- Replace with your own map image -->
      <div id="mapLayer" class="map-layer">
        <img id="mapImg" class="map" src="img/GTA_MAP.webp" alt="map">
        <button id="markerA" class="airport" data-tooltip="This is the airport in the city of Los Santos">Airport</button>
        <button id="markerB" class="beach" data-tooltip="This is the beach in the city of Los Santos">Beach</button>
        <button id="markerC" class="MountChiliat" data-tooltip="This is the biggest mountain in Los Santos">Mount Chiliat</button>
      </div>
    </div>
  </div>

  <div class="controls">
    <button id="zoomIn">＋</button>
    <button id="zoomOut">−</button>
    <button id="reset">reset</button>
  </div>
  <div class="hint">Hou klikken ingedrukt om te sleepen</div>

  <script src="js/script.js"></script>
</body>
</html>
